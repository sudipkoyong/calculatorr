<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
    Calculator - by sudip
    </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="color01">Ac</button>
            <button class="clo">Del</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button class="clo" class="button">7</button>
            <button class="clo" class="button">8</button>
            <button class="clo" class="button">9</button>
            <button class="color03" class="button">*</button>
        </div>
        <div>
            <button class="clo" class="button">4</button>
            <button class="clo" class="button">5</button>
            <button class="clo" class="button">6</button>
            <button class="color03" class="button">+</button>
        </div>
        <div>
            <button class="clo" class="button">1</button>
            <button class="clo" class="button">2</button>
            <button class="clo" class="button">3</button>
            <button class="color03" class="button">-</button>
        </div>
        <div>
            <button class="color01" class="button">00</button>
            <button class="color01" class="button">0</button>
            <button >.</button>
            <button class="color03">=</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
